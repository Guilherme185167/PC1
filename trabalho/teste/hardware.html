<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #05050f;
            min-height: 100vh;
            /* Remova o overflow: hidden */
            margin: 0;
            /* Adicione isso */
        }

        main {
            position: relative;
            /* right: 16%; */
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 255, 255, 0.185);
            width: 90%;

            max-width: 1180px;

            min-height: 740px;
            border-radius: 16px;
            padding: 70px 0;
            gap: 50px;

            margin: 20px 0;
        }

        /* * {
            border: 1px solid red;
        } */

        #img {
            position: relative;
            z-index: 1;
            width: 1000px;
            height: 420px;
            border-radius: 8px;
            background-color: rgba(240, 248, 255, 0.24);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .opc {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            position: relative;
            z-index: 1;
            width: 1000px;
            height: 300px;
            border-radius: 8px;
            background-color: rgba(240, 248, 255, 0.24);
        }

        .mov {
            z-index: 10;
            width: 100px;
            height: 320px;
            border-radius: 16px;
            border: none;
            background-color: rgba(211, 214, 214, 0.596);
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mov:hover {
            cursor: pointer;
            background-color: rgba(238, 238, 238, 0.356);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .mov:active {
            transform: scale(0.98);
        }

        .disp {
            margin: 170px;
            border-radius: 16px;
            z-index: 5;
            width: 420px;
            height: 420px;
        }

        #ops {
            position: relative;
            z-index: 4;
            width: 900px;
            height: 70px;
        }

        #cores {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 100px;
            position: relative;
            z-index: 4;
            width: 900px;
            height: 100px;
        }

        
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
</head>

<body>
    <main>
        <div id="img">
            <button id="ant" class="mov"><span class="material-symbols-outlined">arrow_back_ios</span></button>
            <img class="disp" src="./img/psu.jpeg">
            <button id="prox" class="mov"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        </div>
        <div class="opc">
            <div id="ops"></div>
            <div id="cores">
                <div style="width: 100px; height: 100px; background-color: red; border-radius: 16px;"></div>
                <div style="width: 100px; height: 100px; background-color: yellow; border-radius: 16px;"></div>
                <div style="width: 100px; height: 100px; background-color: blue; border-radius: 16px;"></div>
                <div style="width: 100px; height: 100px; background-color: green; border-radius: 16px;"></div>
            </div>
        </div>
        <div id="terminal" class="terminal">
    </main>

    aaa
    </div>
    <script>
        const imgs = [
            './img/cooler.jpeg',
            './img/cpu.jpeg',
            './img/gpu.jpeg',
            './img/hd.jpeg',
            './img/lan.jpeg',
            './img/zoio.jpeg',
            './img/placamae.jpeg',
            './img/psu.jpeg',
            './img/ram.jpeg',
            './img/ssd.png'
        ];
        let atual = 0;

        const imgdisp = document.querySelector('.disp');
        const prox = document.getElementById('prox');
        const ant = document.getElementById('ant');

        function mudar() {
            imgdisp.src = imgs[atual];
        }

        ant.addEventListener('click', function () {
            atual = (atual + 1) % imgs.length;
            mudar();
        });
        prox.addEventListener('click', function () {
            atual = (atual - 1 + imgs.length) % imgs.length;
            mudar();
        });

        mudar();
    </script>
    <script>
  const term = new Terminal();
  term.open(document.getElementById('terminal'));
  
  // Adicione esta mensagem para verificar se o terminal funciona
  term.write('\x1B[1;33mTerminal inicializado!\x1B[0m\r\n');

  const socket = new WebSocket('ws://localhost:8080');
  
  socket.onopen = () => {
    term.write('\x1B[1;32mConectado ao backend!\x1B[0m\r\n');
    // Envia um Enter automÃ¡tico para iniciar o programa C
    socket.send("\r"); 
  };

  socket.onmessage = (e) => {
    term.write(e.data);
    console.log("Dados recebidos:", e.data); // Debug no navegador
  };
</script>
</body>

</html>
